{% extends 'core/base.html' %}

{% block title %}Welcome | {% endblock %}

{% block content %}
    <div class="columns is-multiline mb-6">
        
        <div class="column is-12 has-text-centered mt-6 mb-6">
            <h2 class="is-size-3">Newest products</h2>
        </div>

        {% for product in newest_products %}
            <div class="column is-3 product-list-item">
                <div class="box">
                    <figure class="image is-4by3 mb-4">
                        <img src="{{ product.thumbnail.url }}">
                    </figure>
                    <h2 class="subtitle">{{ product.title }}</h2>
                    <h3 class="price is-size-8 mb-5">${{ product.price }}</h3>
                    <hr>
                    <a href="{% url 'product:product' %}" class="button is-dark is-uppercase">View</a>
                </div>
                  
            </div>          
        {% endfor %}

        <!-- {% include 'product/parts/list_item.html' %} -->
    </div>
{% endblock %}
